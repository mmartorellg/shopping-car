version: '2.1'
services:
  demo-postgres:
    container_name: demo-postgres
    image: 'postgres'
    environment:
      POSTGRES_DB: tiendacarrito
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: descarga
    ports:
      - '5432:5432'
    restart: always
    networks:
      - back-tier
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  demo-app:
    image: demo-app
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    restart: always
    networks:
      - back-tier
    depends_on:
      demo-postgres:
          condition: service_healthy
networks:
  back-tier:
    driver: bridge